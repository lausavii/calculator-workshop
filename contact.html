<!DOCTYPE html>
<html>
  <head>

    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Mali:wght@300&family=Sigmar&display=swap"

    />

  <body>
    <h1>Contact Us</h1>
    <p>Leave suggestions/ reviews in the message box below. Thank you!</p>
    <hr />
    <form
      action="mailto:lsavinon@valenciacollege.edu"
      method="post"
      enctype="text/plain"
    >
      <label>Your Name:</label>
      <input type="text" name="YourName" value="" /><br />
      <label>Your Email:</label>
      <input type="email" name="YourEmail" value="" /><br />
      <label>Your Message:</label><br />
      <textarea name="YourMessage" rows="10" cols="30"></textarea><br />
      <input type="submit" name="" />
    </form>

    <nav>
      <a href="index.html">Back to Home</a>
    </nav>
